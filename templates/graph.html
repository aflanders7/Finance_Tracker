<!DOCTYPE html>
<html lang="en">
 
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Expenses</title>
</head>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Amount Spent</th>
        <th>Category</th>
        <th>Description</th>
        <th>Date</th>
    </tr>
    <tbody>
    {% for item in data %}
    <tr>
        <td>{{ item }}</td>
    </tr>
    {% endfor %}
</table>
 
<body>
    <div style="height: 50vh; width: 50%;">
        <canvas id="myChart"></canvas>
    </div>
 
    <script>
        const labels = {{ labels | tojson}};
 
        const data = {
            labels: labels,
            datasets: [{
                label: 'Money spent per day',
                data: {{ data | tojson}},
                backgroundColor: 'rgba(255, 159, 64, 0.2)',
                borderColor: 'rgb(255, 159, 64)',
                borderWidth: 1,
                
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                y: {
                    beginAtZero: true
                }
                }
            },
            };
 
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
 
    </script>
</body>
</html>
