<!DOCTYPE html>
<html lang="en">
 
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Expenses</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
 
<body>

    <div class="sidenav">
        <br>
        <a href="graph">Spending Analysis</a>
        <a href="expenses">Expenses</a>
        <a href="income">Income</a>
        <a href="faq">FAQ</a>
    </div>

    <div class="main">
    <h1>Spending Analysis</h1>
        <p>&nbsp;</p>

        <div style="height: 50vh;" class = "container-l">
            <canvas id="myChart"></canvas>
        </div>

        <div style="height: 50vh;" class = "container-r">
            <canvas id="lineChart"></canvas>
        </div>

        <div style="height: 50vh;" class = "container-l">
            <canvas id="pieChart"></canvas>
        </div>

    
        <script>
            const labels = {{ labels | tojson | safe}};

            const labels2 = {{ labels2 | tojson | safe}};

            const background = [
                    'rgba(255, 62, 62, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(201, 203, 207, 0.2)'
                    ];

            const border = [
                    'rgb(255, 62, 62)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(54, 162, 235)',
                    'rgb(153, 102, 255)',
                    'rgb(201, 203, 207)'
                    ];

            const data = {
                labels: labels,
                datasets: [{
                    label: 'Expense',
                    backgroundColor: 'rgba(255, 62, 62, 0.2)',
                    borderColor: 'rgb(255, 62, 62)',
                    data: {{ data | tojson | safe }},
                    borderWidth: 2
                },
                {
                    label: 'Income',
                    backgroundColor: 'rgba(0, 204, 102, 0.2)',
                    borderColor: 'rgb(0, 204, 102)',
                    data: {{ data1 | tojson | safe }},
                    borderWidth: 2
                }]
            };

            const data2 = {
                labels: labels2,
                datasets: [{
                    label: 'Percent',
                    backgroundColor: background,
                    borderColor: border,
                    data: {{ data2 | tojson | safe }},
                }]
            };

            const data3 = {
                labels: labels,
                datasets: [{
                    label: 'Net Account Balance',
                    data: {{ data3 | tojson | safe }},
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    tension: 0.1
                }]
                };

            const config = {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                    y: {
                        beginAtZero: true
                    }
                    },
                    plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Expenses Per Month'
                    }
                    }
                },
                };

            const config2 = {
                type: 'pie',
                data: data2,
                options: {
                    plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Expenses Per Category'
                    }}},};

            const config3 = {
                type: 'line',
                data: data3,
                options: {
                    responsive: true,
                    plugins: {
                    title: {
                        display: true,
                        text: "Balance Over Time",
                    }}}};
    
            const myChart = new Chart(
                document.getElementById('myChart'),
                config
            );

            const pieChart = new Chart(
                document.getElementById('pieChart'),
                config2
            );

            const lineChart = new Chart(
                document.getElementById('lineChart'),
                config3
            );
    
        </script>
    </div>
</body>
</html>
